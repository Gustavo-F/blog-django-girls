{% load static %}

<!DOCTYPE html>
<html lang="pt-BR">

<head>
    {% include 'partial/_head.html' %}
    <title>Login</title>
</head>

<body>
    <div class="row justify-content-center align-items-center m-0" style="width: 100vw; height: 100vh;">
        <div class="col-xl-4 col-lg-4 col-lg-6 m-0 p-1">
            <div class="card shadow pl-3 pr-3 border-0">
                <div class="card-header bg-white text-center border-0">
                    <h3>Login</h3>
                </div>
                <div class="card-body">
                    {% include 'partial/_messages.html' %}
                    <form method="post" autocomplete="off">
                        {% csrf_token %}
    
                        <div class="form-group mb-3">
                            <input 
                                class="form-control" id="username" type="text" placeholder="Username" 
                                name="username" required autofocus 
                            />
                        </div>
                        <div class="form-group mb-4">
                            <input 
                                class="form-control" id="password" type="password" placeholder="Password"
                                name="password" required
                            />
                        </div>
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="form-group mb-3">
                                    <button class="btn btn-primary w-100" type="submit">Login</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="card-footer bg-white border-0 text-center">
                    <div>
                        <p><a href="">Forgot your password?</a></p>
                        <p>Don't have an account? <a href="{%url 'account:register'%}">Register</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="{% static 'plugins/jQuery/jquery.min.js'%}"></script>
    <!-- Bootstrap JS -->
    <script src="{% static 'plugins/bootstrap/bootstrap.min.js' %}"></script>
    <!-- slick slider -->
    <script src="{% static 'plugins/slick/slick.min.js' %}"></script>
    <!-- masonry -->
    <script src="{% static 'plugins/masonry/masonry.js' %}"></script>
    <!-- instafeed -->
    <script src="{% static 'plugins/instafeed/instafeed.min.js' %}"></script>
    <!-- smooth scroll -->
    <script src="{% static 'plugins/smooth-scroll/smooth-scroll.js' %}"></script>
    <!-- headroom -->
    <script src="{% static 'plugins/headroom/headroom.js' %}"></script>
    <!-- reading time -->
    <script src="{% static 'plugins/reading-time/readingTime.min.js' %}"></script>

    <!-- Main Script -->
    <script src="{% static 'js/script.js' %}"></script>
</body>

</html>
