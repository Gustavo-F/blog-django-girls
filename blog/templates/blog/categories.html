{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                {% crispy category_form %}
            </div>
        </div> 

        <table class="table table-fluid mt-5">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Remove</th>
                    <th>Edit</th>
                </tr>
            </thead>
            <tbody>
                {% for category in categories %}
                    <tr>
                        <td>{{ category.name }}</td>
                        <td>
                            <a class="btn-sm btn-danger" type="button" href="{% url 'blog:remove_category' category.pk %}">
                                <i class="ti-trash"></i>
                            </a>
                        </td>
                        <td>
                            <button class="btn-sm btn-warning" type="button" 
                                onclick="openEditModal({{ category.pk }}, '{{ category.name }}')"
                            >
                                <i class="ti-pencil"></i>
                            </button>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <div id="editCategoryModal" class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <form method="post" id="editCategoryForm" action="/categories/edit/">
                                {% csrf_token %}
                                <div class="form-row">
                                    <div class="form-group col-lg-12">
                                        <input 
                                            class="form-control" id="categoryName" type="text"
                                            name="name" placeholder="Category name..." required
                                        >
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" form="editCategoryForm" class="btn btn-primary">Save changes</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}

{% block scripts %}
    <script src="{% static 'js/post.js' %}"></script>
{% endblock %}
