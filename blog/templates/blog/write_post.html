{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="container">
        <form action="" method="post" enctype='multipart/form-data'>
            {% csrf_token %}
            {{ write_post_form | crispy }}

            <div class="form-group">
                <button type="submit" class="mt-3 btn btn-primary">Salvar</button>
            </div>
        </form>
    </div>
{% endblock content %}
