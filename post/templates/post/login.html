{% load static %}

<!DOCTYPE html>
<html lang="pt-BR">

<head>
    {% include 'partial/_head.html' %}
    <title>Document</title>
</head>

<body>
    <div class="row justify-content-center align-items-center m-0" style="width: 100vw; height: 100vh;">
        <div class="col-xl-4 col-lg-6 col-lg-8 m-0 p-1">
            <div class="card card-body shadow p-5">
                <h3 class="text-center mb-3">Login</h3>
                <form action="" method="post" autocomplete="off">
                    {% csrf_token %}

                    <div class="form-group mb-3">
                        <label for="username">Username</label>
                        <input class="form-control" id="username" type="text" placeholder="Username" name="username">
                    </div>
                    <div class="form-group mb-3">
                        <label for="password">Password</label>
                        <input class="form-control" id="password" type="password" placeholder="Password"
                            name="password">
                    </div>
                    <div class="row">
                        <div class="col-auto">
                            <div class="form-group mb-3">
                                <button class="btn btn-primary" type="submit">Login</button>
                            </div>
                        </div>
                        <div class="col-auto">
                            <a class="btn btn-primary" href="{% url 'post:register' %}" type="button">Register</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="{% static 'plugins/jQuery/jquery.min.js'%}"></script>
    <!-- Bootstrap JS -->
    <script src="{% static 'plugins/bootstrap/bootstrap.min.js' %}"></script>
    <!-- slick slider -->
    <script src="{% static 'plugins/slick/slick.min.js' %}"></script>
    <!-- masonry -->
    <script src="{% static 'plugins/masonry/masonry.js' %}"></script>
    <!-- instafeed -->
    <script src="{% static 'plugins/instafeed/instafeed.min.js' %}"></script>
    <!-- smooth scroll -->
    <script src="{% static 'plugins/smooth-scroll/smooth-scroll.js' %}"></script>
    <!-- headroom -->
    <script src="{% static 'plugins/headroom/headroom.js' %}"></script>
    <!-- reading time -->
    <script src="{% static 'plugins/reading-time/readingTime.min.js' %}"></script>

    <!-- Main Script -->
    <script src="{% static 'js/script.js' %}"></script>
</body>

</html>
