{% load static %}

<!DOCTYPE html>
<html lang="en" class="h-100">
    <head>
        {% include 'partial/_head.html' %}
        <title>Blog</title>

        <style>
            span {
                font-size: 1rem;
            }
        </style>
    </head>
    <body class="d-flex flex-column h-100">
        <!-- Nav -->
        <header class="navigation">
            {% include 'partial/_nav.html' %}
        </header>

        <!-- Content -->
        <main role="main" class="flex-shrink-0">
            <div class="container">
                {% include 'partial/_messages.html' %}
            </div>

            {% block content %}{% endblock content %}
        </main>

        <!-- Footer -->
        <footer class="mt-auto">
            {% include 'partial/_footer.html' %}
        </footer>

        <!-- jQuery -->
        <script src="{% static 'plugins/jQuery/jquery.min.js'%}"></script>
        <!-- Bootstrap JS -->
        <script src="{% static 'plugins/bootstrap/bootstrap.min.js' %}"></script>
        <!-- slick slider -->
        <script src="{% static 'plugins/slick/slick.min.js' %}"></script>
        <!-- masonry -->
        <script src="{% static 'plugins/masonry/masonry.js' %}"></script>
        <!-- instafeed -->
        <script src="{% static 'plugins/instafeed/instafeed.min.js' %}"></script>
        <!-- smooth scroll -->
        <script src="{% static 'plugins/smooth-scroll/smooth-scroll.js' %}"></script>
        <!-- headroom -->
        <script src="{% static 'plugins/headroom/headroom.js' %}"></script>
        <!-- reading time -->
        <script src="{% static 'plugins/reading-time/readingTime.min.js' %}"></script>
        <!-- Main Script -->
        <script src="{% static 'js/script.js' %}"></script>
        <!-- SelectPicker -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/js/bootstrap-select.min.js"></script>

        <script>
            $('.selectpicker').selectpicker();
        </script>

        {% block scripts %}{% endblock scripts %}
    </body>
</html>
